@Kronometer:FOR[GEP_Primary]
{
	@CustomTime
	{
		@Day
		{
			value = 21600
		}
		@Year
		{
			value = 972000
		}
	}
	Months
	{
		Month
		{
			name = January
			symbol = Jan
			days = 15
		}
		Month
		{
			name = February
			symbol = Feb
			days = 15
		}
		Month
		{
			name = March
			symbol = Mar
			days = 15
		}
	}
	!DisplayDate {}		
	DisplayDate
	{
		PrintDate
		{
			offsetTime = 0
			offsetDay = 1
			offsetYear = 1
			displayDate = <Mo0> <Dm><Dmth>, <Y:0000>
			displayTime = < - <H><H0><M><M0>
			displaySeconds = , <S><S0>
		}
		PrintDateNew
		{
			offsetTime = 0
			offsetDay = 1
			offsetYear = 1
			displayDate = <Mo0> <Dm><Dmth>, <Y:0000>
			displayTime = < - <H:D2>:<M:D2>
			displaySeconds = :<S:D2>
		}
		PrintDateCompact
		{
			offsetTime = 0
			offsetDay = 1
			offsetYear = 1
			displayDate = <Mo0> <Dm>, <Y:0000>
			displayTime = , <H>:<M:00>
			displaySeconds = :<S:00>
		}
	}
}