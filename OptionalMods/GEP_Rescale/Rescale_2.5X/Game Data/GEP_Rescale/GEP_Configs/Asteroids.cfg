@Kopernicus:AFTER[GEP]
{
	@Asteroid:HAS[#name[InnerGrannusBelt]]
	{
		@Locations
	        {
			@Around
			{
				@Body
				{
					@semiMajorAxis
					{		
						@minValue *= 2.5
						@maxValue *= 2.5
					}
				}
			}
		}
	}
	@Asteroid:HAS[#name[OuterGrannusBelt]]
	{
		@Locations
	        {
			@Around
			{
				@Body
				{
					@semiMajorAxis
					{		
						@minValue *= 2.5
						@maxValue *= 2.5
					}
				}
			}
		}
	}
}