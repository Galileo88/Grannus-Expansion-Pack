@Kopernicus:FOR[GEP_Rescale]:NEEDS[JNSQNoGhosts,JNSQ]
{
	@Body[Grannus]
	{
		%ScaledVersion
		{
			%Light
			{
				%sunLensFlareColor = 1,1,1,1
				%sunFlare = GEP_Rescale/Sunflare/EstherM.unity3d:noGhosts
				%brightnessCurve
				{
					!key,* = 0
					key = 0 0.032 0 0.44
					key = 0.1 0.076 0.4 0.4
					key = 1 0.4 0.28 0.28
					key = 5 1.2 0.122 0.122
					key = 14 1.6 0 0
					key = 60 0.8 0 0
				}
			}
		}
	}
}
