@Kopernicus:AFTER[GEP]
{
	@Asteroid:HAS[#name[InnerGrannusBelt]]
	{
		@Locations
	        {
			@Around
			{
				@Body
				{
					@semiMajorAxis
					{		
						@minValue *= 10
						@maxValue *= 10
					}
				}
			}
		}
	}
	@Asteroid:HAS[#name[OuterGrannusBelt]]
	{
		@Locations
	        {
			@Around
			{
				@Body
				{
					@semiMajorAxis
					{		
						@minValue *= 10
						@maxValue *= 10
					}
				}
			}
		}
	}
}