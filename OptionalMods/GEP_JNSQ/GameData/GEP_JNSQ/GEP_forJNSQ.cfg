// ============================================================================
//  Adjust EVE clouds and scatterer atmosphere heights.
// ============================================================================

@EVE_CLOUDS:NEEDS[JNSQ]:AFTER[GEP]
{
	@OBJECT:HAS[#name[Nodens-MainClouds]]
	{
		@altitude *= 1.5
	}
	@OBJECT:HAS[#name[Epona-MainClouds]]
	{
		@altitude *= 1.5
	}
}

@Scatterer_atmosphere:NEEDS[JNSQ,EnvironmentalVisualEnhancements]:AFTER[GEP]
{
	@Atmo:HAS[#name[Epona]]
	{
		@Rg = 1250000
		@Rt = 1260613
		@RL = 1260790
	}
	@Atmo:HAS[#name[Nodens]]
	{
		@Rg = 1750000
		@Rt = 1764858
		@RL = 1765106
	}
}