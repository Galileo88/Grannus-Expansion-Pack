	@Body[Taranis]
	{
		@Properties
		{
			@radius *= 2.5
			@timewarpAltitudeLimits[*, ] *= 2
			@ScienceValues
			{
				@spaceAltitudeThreshold *= 2.5
			}
		}
		@Orbit
		{
			@semiMajorAxis *= 2.5
		}
		@Ocean
		{
			@Material
			{
				@fadestart = 40000
				@fadeend = 180000
			}
			@FallbackMaterial
			{
				@fadestart = 40000
				@fadeend = 180000
			}
		}
		@HazardousBody
		{
			@Item
			{
				!AltitudeCurve{}
				AltitudeCurve
				{
					key = 500000 1 0 -0.00125
					key = 500800 0.25 -0.000625 -0.000625
					key = 501600 0 0 0
				}
			}
		}
		@ScaledVersion
		{
			@fadeStart += 10000
			@fadeEnd += 10000
		}
		@PQS
		{
			@fadeStart += 10000
			@fadeEnd += 10000
			@deactivateAltitude += 20000
			@Material
			{
				@groundTexEnd += 1000
				@steepPower *= 1.2
				@steepTexEnd *= 1.2
				@steepNearTiling *= 2
				@steepTiling *= 2.5
				@lowNearTiling *= 2
				@lowMultiFactor *= 2.5
				@lowBumpNearTiling *= 2
				@lowBumpFarTiling *= 2.5
				@midNearTiling *= 2
				@midMultiFactor *= 2.5
				@midBumpNearTiling *= 2
				@midBumpFarTiling *= 2.5
				@highNearTiling *= 2
				@highMultiFactor *= 2.5
				@highBumpNearTiling *= 2
				@highBumpFarTiling *= 2.5
			}
			@Mods
			{	
				@VertexHeightMap
				{
					@offset *= 1.5
					@deformity *= 1.5
				}
				@VertexHeightNoiseVertHeight
				{
					@deformity *= 1.5
				}
				@VoronoiCraters,*
				{
					@deformation *= 1.5
				}
				@LandControl
				{
					@vHeightMax *= 1.5
					@scatters
					{
						@Scatter[boulder]
						{
							@maxScale += 1
							@maxScatter *= 2	// must be an integer
						}
					}
				}
			}
		}
	}
