+PART[commDish]:NEEDS[GEP,!JX2Antenna]
{
	@name = commDishXL
	@TechRequired = largeUnmanned
	@entryCost = 125000
	@cost = 10000
	@mass = 0.75
	@title = Communotron 7-1000
	!mesh = nope
	MODEL
	{
		model = Squad/Parts/Utility/commDish88-88/model
		texture = comm_dish_array, GEP/GEP_CommNet/comm_dish_array
		texture = comm_dish_v2_diff, GEP/GEP_CommNet/comm_dish_v2_diff // Squad/Parts/Utility/commDish88-88/
		texture = model000, GEP/GEP_CommNet/model000
		scale = 1, 1, 1
	}
	@rescaleFactor = 3
	@description = The Communotron 7-1000 directional antenna borrows the folding design of the smaller 88-88 model. With a rating ten times greater than previous models, this enormous antenna can maintain communications with a Level 3 Tracking Station from Ciro's farthest most planets. And when combined with the powerful Level 4 Tracking Station, communications can reach as far as the neighboring star Grannus.
	@bulkheadProfiles = size1, srf
	@MODULE[ModuleDataTransmitter]
	{
		@antennaPower = 1000000000000
	}
}

