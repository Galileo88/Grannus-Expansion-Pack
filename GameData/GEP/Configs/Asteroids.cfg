@Kopernicus:AFTER[GPP]
{
	@Asteroid
	{
		@Locations
		{
			@Around
			{
				@Body[Grannus]
				{
					@semiMajorAxis
					{		
						@minValue = 34000000000
						@maxValue = 42000000000
					}
					@eccentricity
					{
						@minValue = 0
						@maxValue = 0.2
					}
					@inclination
					{
						@minValue = 0
						@maxValue = 20
					}
					@longitudeOfAscendingNode
					{
						@minValue = 120
						@maxValue = 180
					}
				}
			}
		}
	}
}